<html>

<head>
  <title>Polymer Summit talk test</title>
</head>

<body>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@1.0.5"></script>
  <script>
    function App() {
      return HTMLElement.call(this);
    }
    App.prototype = Object.create(HTMLElement.prototype);
    App.prototype.constructor = App;
    App.prototype.connectedCallback = function () {
      if (!this.shadowRoot) {
        this
          .attachShadow({ mode: 'open' })
          .innerHTML = '<h1>It works!</h1><p>Woot!</p>';
      }
    };
    customElements.define('x-app', App);
  </script>
  <x-app>
    <h1>No worky</h1>
    <p>:(</p>
  </x-app>
</body>

</html>
