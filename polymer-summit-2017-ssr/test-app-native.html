<body>
  <script>
    class App extends HTMLElement {
      connectedCallback() {
        if (!this.shadowRoot) {
          this
            .attachShadow({ mode: 'open' })
            .innerHTML = '<h1>It works!</h1><p>Woot!</p>';
        }
      }
    }
    customElements.define('x-app', App);
  </script>

    <p>:(</p>
  </x-app>
</body>
