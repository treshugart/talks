<script src="https://unpkg.com/@webcomponents/webcomponentsjs@1.0.5"></script>
<script>
  class App extends HTMLElement {
    connectedCallback() {
      if (!this.shadowRoot) {
        this
          .attachShadow({ mode: 'open' })
          .innerHTML = this.renderCallback();
      }
    }
    renderCallback() {
      return `<h1>It works!</h1><p>Woot!</p>`;
    }
  }
  customElements.define('x-app', App);

</script>
<x-app></x-app>
